<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test pour le panier</title>
    <link rel="stylesheet" href="selection-test.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- <button><i class="fa-solid fa-cart-shopping"></i></button> -->
    <i class="fa-solid fa-cart-shopping"></i>

    <section class="activities">
        <div class="card" data-id="1" data-name="Art Activity" data-price="Free">
          <div class="content">
            <img src="" alt="" />
            <div class="tag">
              <span class="tags primary">Art</span>
              <span class="tags accent">Free</span>
            </div>
          </div>
          <div class="actions">
            <div class="rating">★★★★☆ 4.2</div>
            <button>Join Activity</button>
          </div>
        </div>
  
        <div class="card" data-id="2" data-name="Cooking Activity" data-price="Paid">
          <div class="content">
            <img src="" alt="" />
            <div class="tag">
              <span class="tags primary">Cooking</span>
              <span class="tags">Paid</span>
            </div>
          </div>
          <div class="actions">
            <div class="rating">★★★★★ 5.0</div>
            <button>Join Activity</button>
          </div>
        </div>
        <div class="card" data-id="3" data-name="Wellness Activity" data-price="Free">
            <div class="content">
              <img src="" alt="" />
              <div class="tag">
                <span class="tags primary">Wellness</span>
                <span class="tags accent">Free</span>
              </div>
            </div>
            <div class="actions">
              <div class="rating">★★★☆☆ 3.8</div>
              <button>Sign Up</button>
            </div>
          </div>
    
          <div class="card" data-id="4" data-name="Creative Activity" data-price="Outdoor">
            <div class="content">
              <img src="" alt="" />
              <div class="tag">
                <span class="tags primary">Creative</span>
                <span class="tags">Outdoor</span>
              </div>
            </div>
            <div class="actions">
              <div class="rating">★★★★☆ 4.5</div>
              <button>Reserve Spot</button>
            </div>
          </div>
        </section>
  
  
    <script src="selection-test.js"></script>
</body>
</html>
